<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8" />
    <title>Náhodná otázka</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="question">Načítavam otázky...</div>
    </div>

    <button id="nextBtn">Ďalšia otázka</button>

    </div>

    <script src="app.js"></script>
</body>
</html>
